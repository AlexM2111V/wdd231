<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molina Chamber of Commerce Home Page</title>
    <meta name="author" content="Alexander Mendoza">
    <meta name="description"
        content="This is the home page for the Molina Chamber of Commerce project in the WDD231 course.">
    <meta property="og:title" content="Molina Chamber of Commerce Home Page - Alexander Mendoza">
    <meta property="og:description"
        content="Discover business opportunities, community events, and economic growth initiatives with the Molina Chamber of Commerce.">
    <meta property="og:url" content="https://alexm2111v.github.io/wdd231/chamber/index.html">
    <meta property="og:image" content="https://alexm2111v.github.io/wdd231/chamber/images/meta-image.png">
    <meta property="og:type" content="website">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/home.css">
    <script src="scripts/common.js" defer></script>
    <script src="scripts/home.js" defer></script>
</head>

<body>
    <header>
        <img src="../chamber/images/logo.svg" alt="profile-picture">
        <span>Molina Chamber of Commerce</span>
        <button id="menu" class="menu" aria-label="Open main menu"></button>
        <nav id="nav-bar" class="navigation">
            <ul>
                <li><a class="current" href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main class="home">
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 400px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 900px)">
                <img id="hero" src="images/hero.webp" alt="lima-main-square">
            </picture>
            <a href="join.html" class="cta-button">Join Now</a>
        </div>
        <h1>Home</h1>
        <div id="info">
            <div class="info-card" id="events-card">
                <h2>Events</h2>
                <ul class="events-list"></ul>
            </div>
            <div class="info-card" id="current-weather">
                <h2>Current Weather</h2>
                <figure>
                    <img id="weather-icon" src="images/placeholder.png" alt="Weather icon">
                    <figcaption><strong id="description"></strong></figcaption>
                </figure>
                <div id="weather-data">
                    <p><strong>Temp: </strong><span id="temperature"></span></p>
                    <p><strong>High: </strong><span id="high"></span></p>
                    <p><strong>Low: </strong><span id="low"></span></p>
                    <p><strong>Humidity: </strong><span id="humidity"></span></p>
                </div>
            </div>
            <div class="info-card" id="weather-forecast">
                <h2>Weather Forecast</h2>
                <div class="forecast-list"></div>
            </div>
        </div>
        <div id="spotlight" class="spotlight-container"></div>
    </main>
    <footer>
        <div class="social">
            <a href="https://github.com/AlexM2111V/wdd231" target="_blank"><img src="images/github.svg"
                    alt="github page" width="16" height="16"></a>
            <a href="https://www.linkedin.com/in/alexander-mendoza-v" target="_blank"><img src="images/linkedin.svg"
                    alt="linkedin" width="16" height="16"></a>
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.svg" alt="facebook" width="16"
                    height="16"></a>
            <a href="https://x.com/" target="_blank"><img src="images/twitter-x.svg" alt="twitter" width="16"
                    height="16"></a>
        </div>
        <p>WDD231 Class Project - Alexander Mendoza</p>
        <p>&copy; <span id="currentYear"></span> Molina Chamber of Commerce</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
